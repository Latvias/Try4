<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Синапс.ai</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-container">
        <div id="header">
            <img src="images/logo.png" alt="Logo" id="logo">
            <h1>Синапс.ai</h1>
        </div>
        <div id="chat-window">
            <div id="messages"></div>
        </div>
        <div id="input-area">
            <input type="text" id="message-input" placeholder="Введите сообщение...">
            <button id="send-btn"><img src="images/send.png" alt="Send"></button>
            <button id="mic-btn"><img src="images/mic.png" alt="Mic"></button>
            <button id="attach-btn"><img src="images/attach.png" alt="Attach"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
